<!DOCTYPE html>
<html>

<head>

<title>School Countdown</title>
	
<style>
@import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

* {
	font-family: 'Indie Flower', cursive;
	color: white;
	text-align: center;
	line-height: 36px;
}

html {
	background-color: #121212;
}

p {
	opacity: 50%;
}

h1 {
	font-weight: normal;
}

.main {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%) rotate(6deg);
	padding: 36px;
	border: 1px solid white;
	box-shadow: 24px 24px 0px white;
}
</style>

</head>

<body>

<div class="main">

<h1 id="percent">Error</h1>
<canvas id="canvas" width="400" height="400"></canvas>
<p id="dayCount">THIS IS COOL TEXT AND STUFF</p>

</div>

</body>
<script>

const current = new Date();
const end = new Date(2022, 5, 13);

var time = end.getTime() - current.getTime();
var days = time / (1000 * 3600 * 24);
var percent = Math.floor((days / 44)*100);

document.getElementById('percent').innerHTML = "FROM MAY TO THE END OF THE YEAR,<br> THERE IS <b>" + percent + "%</b> LEFT";
document.getElementById('dayCount').innerHTML = "ONLY <b>" + Math.floor(days) + "</b> DAYS LEFT UNTIL THE END OF THE YEAR";
  
function draw() {
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var equation = (days / 44) * 2;
  var angle = Math.PI * equation;
  
  ctx.strokeStyle = "#FFFFFF"
  
  ctx.beginPath();
  ctx.moveTo(200, 200);
  ctx.arc(200, 200, 120, 0, angle);
  ctx.lineTo(200, 200);
  
  ctx.stroke();
}

console.log('%cExcuse me, what are you doing in the console?', 'font-size: 24px; color: #bada55');

function testing() {
	location.reload();
}

setTimeout(testing, 86400000);

draw();
</script>
</html>
